version: '3.8'

services:
  backend:
    build: ./backend
    container_name: pami-backend
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/database
    environment:
      - ENVIRONMENT=development
    networks:
      - pami-network

  frontend:
    build: ./frontend
    container_name: pami-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pami-network

networks:
  pami-network:
    driver: bridge